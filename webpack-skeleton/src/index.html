<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calc</title>
</head>
<body>
<div class="container py-5">
<form class="row gx-3 gy-2 align-items-center">
    <div class="col-sm-3">
        <label  for="first_number">First number</label>
        <input type="text" class="form-control" id="first_number" placeholder="First Number here">
    </div>
    <div class="col-sm-3">
        <label for="sec_number">Second number</label>
        <input type="text" class="form-control" id="sec_number" placeholder="Second number here">
    </div>
    <div class="col-sm-3">
        <label for="operation">Operation</label>
        <select class="form-select" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
    </div>
</form>
    <div class="">
        <button id="calculateit" type="submit" class="btn btn-primary">Calculate</button>
        <button id="cleanup" type="submit" class="btn btn-warning">C</button>
    </div>
    <div class="alert alert-success g-col-4" role="alert">
    <p style="display: inline" >Result:</p>
    <p id="result_span" style="display: inline"> 0 </p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="test.js"></script>
</html>
